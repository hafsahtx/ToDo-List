<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <div class="summary">
            <div class="section add_task">
                <img src="./images/add_circle.svg" alt="add task icon"> Add task</div>
            <div class="section add_folder">
                <img src="./images/folder-plus.svg" alt="add folder icon">Add folder</div>
            <div class="section view_folder"> 
                <img src="./images/view.svg" alt="view folder icon">View folders</div>
            <div class="section today">
                <img src="./images/today.svg" alt="today icon">Today</div>
            <div class="section upcoming">
                <img src="./images/upcoming.svg" alt="upcoming icon">Upcoming</div>
        </div>
        <div id="content"></div>
    </div>
</body>
</html>
